<!-- 실습1 : TODOLIST 구현하기 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='DOM객체활용.css'>
</head>
<body>
    
    <!-- 작업순서 : 1.HTML 2.CSS 3.JS -->
     <!-- 전체를 감싼 레이아웃/구역 마크업 -->
    <div id="wrap">
        <h1 class="title">나만의 할일 목록</h1>

        <!-- 상단 구역 -->
        <div class="todoTop">
            <input class="contInput" type="text"/>
            <button class="addBtn" onclick="등록함수()">등록</button>
        </div>

        <!-- 본문구역 -->
        <div class="todoBottom">
            <!-- 하나의 컨텐츠 구역 -->
            <div class="contBox">
                <div class="cont">1교시 수업 듣기</div>
                <div class="contBtns">
                    <button class="updateBtn">수정</button>
                    <button class="deleteBtn">삭제</button>
                </div>
            </div>

            <!-- 하나의 컨텐츠 구역 -->
            <div class="contBox success">
                <div class="cont">여행 준비하기</div>
                <div class="contBtns">
                    <button class="updateBtn">수정</button>
                    <button class="deleteBtn">삭제</button>
                </div>
            </div>
        </div>

    </div>

    <script src='2_DOM객체활용.js'></script>

</body>
</html>

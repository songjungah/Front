<!-- 주석 : 실행되지 않는 구역 -->
<!DOCTYPE html>     <!-- HTML5 버전을 알리는 마크업, 생략 가능 -->
<html lang="ko">    <!-- 1. HTML 문서의 시작 마크업 -->

    <head>              <!-- 2. HTML 문서의 다양한 옵션정보 마크업 -->
        <meta charset="UTF-8">      <!-- 3. HTML 문서의 인코딩 : UTF-8(한글)권장 -->
        <title>여기는 문서제목</title>        <!-- 4. HTML 문서의 제목 -->
    </head>             <!-- 2. HEAD END -->
    <body>              <!-- 5. HTML 문서의 본문 -->
        여기는 문서내용

        <h1>제목 1</h1>
        <h2>제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>
        <h7>제목 7 - 기능없음</h7>       <!-- h7은 없으므로 h기능이 적용되지 않는다 -->

        <h1>문단 마크업</h1>
        문단1
        문단2, HTML 에서 엔터(줄바꿈) 해도 적용되지 않는다.
        <p>문단 마크업3</p>
        문단4
        <p>문단 마크업5</p>

        <h1>줄바꿈, 구분선 마크업</h1>
        줄바꿈1
        줄바꿈2
        줄바꿈3 <br/> 줄바꿈4

        내용1 <hr/> 내용2

        <h1> 목록 마크업 </h1>
        <ul> <!-- 순서(번호)없는 목록 -->
            <li>유재석</li>    <!-- 첫번째 항목 -->
            <li>강호동</li>    <!-- 두번째 항목 -->
            <li>신동엽</li>    <!-- 세번째 항목 -->
        </ul>

        <ol> <!-- 순서(번호)가 있는 목록 -->
            <li>유재석</li>    <!-- 첫번째 항목 -->
            <li>강호동</li>    <!-- 두번째 항목 -->
            <li>신동엽</li>    <!-- 세번째 항목 -->
        </ol>


    </body>             <!-- 5. BODY END -->
</html>             <!-- 1. HTML END -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='2_객체활용.js'></script>
</head>
<body>

    <div>
        <!-- div는 html 에서 레이아웃/구역을 나눌 때 사용되는 마크업 -->
        <!-- h3는 html 에서 제목 표현할 때 사용되는 마크업 -->
        <h3>회원가입</h3>
        <!-- input 마크업은 입력상자 마크업 -->
        아이디 : <input class="signid" placeholder="아이디를 입력해주세요."/> <br />
        비밀번호 : <input class="signpw" type="password" placeholder="비밀번호를 입력해주세요."/> <br />
        닉네임 : <input class="signnic" type="text" placeholder="닉네임을 입력해주세요."/> <br />
        <button onclick="signUp()">회원가입</button>
    </div>

    <div>
        <h3>로그인</h3>
        아이디 : <input class="loginid" type="text" placeholder="아이디를 입력해주세요."/> <br />
        비밀번호 : <input class="loginpw" type="password" placeholder="비밀번호를 입력해주세요."/> <br />
        <button onclick="login()">로그인</button>
    </div>
    
</body>
</html>

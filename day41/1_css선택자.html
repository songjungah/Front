<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!-- css 작성 -->
     <style>
        h2{ color: blue; }
     </style>

     <!-- css 파일 불러오기 -->
      <link rel="stylesheet" href="선택자.css" />

</head>
<body>

    <h1> 1. css 적용하는 방법 </h1>
    <h1 style="color: red;">안녕하세요.(style 속성)</h1>
    <h2>안녕하세요2.(style 마크업)</h2>
    <h3>안녕하세요3.(style 파일)</h3>

    <h2> 2. css 선택자 </h2>
    <p>유재석</p>
    <p class="구역1번">강호동</p>
    <p id="구역2번">신동엽</p>

    <h1> 3. CSS 텍스트 관련 속성 </h1>

    <h4 class="제목구역">강아지</h4>

    <!-- <div> : divsion약어로 구역을 만들 때 사용하는 마크업, 한줄 차지 -->
    <div class="내용구역">   
        개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며
        가축화한 회색늑대이다. 개는 인류가 최초로 가축으로 삼은 동물로 알려져 있으며,
        역사적으로 반려견, 사냥견으로서 길러 왔다.
    </div>

    <!-- <span> : 구역을 만들 때 사용하는 마크업, 한줄 포함 -->
    <!-- <span class="글쓴이구역">위키백과</span> -->

    <div class="글쓴이구역">위키백과</div>

    
</body>
</html>
